name: Deploy Container to DigitalOcean

on:
  workflow_dispatch:
  push:
    branches: [ci]
    # Add paths!

env:
  registry: registry.digitalocean.com
  registry_name: briandrelling
  registry_username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
  registry_password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
  image_name: briandrelling
  image_tag: latest

jobs:
  deploy:
    name: Deploy Container
    # Available Runners: https://github.com/actions/virtual-environments
    runs-on: ubuntu-latest
    # Available Docker Images: https://hub.docker.com/_/swift/
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}
      # Docker Actions: https://github.com/marketplace/actions/build-and-push-docker-images#path-context
      # By default, this action uses the Git context so you don't need to use the actions/checkout action to check out the repository because this will be done directly by BuildKit.
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

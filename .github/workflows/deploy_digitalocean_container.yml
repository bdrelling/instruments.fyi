      - run: printenv
      - run: echo ${{ env.registry}}/${{ env.registry_name}}/${{ env.image_name }}
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          tags: registry.digitalocean.com/brian-drelling/instruments-fyi
          # build on feature branches, push only on main branch
          push: ${{ github.ref == 'refs/heads/main' }}
